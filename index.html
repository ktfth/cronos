<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cronos</title>
  </head>
  <body>
    <h1 id="cronos-trigger">0:00:00</h1>
  </body>
  <script type="text/javascript">
    const cronosTrigger = document.getElementById('cronos-trigger');
    let timeLapse = 1000 * 60;

    cronosTrigger.innerHTML = '0:00:60';

    const trigger = setInterval(() => {
      if (timeLapse >= 0) {
        cronosTrigger.innerHTML =
          cronosTrigger.innerHTML
            .split(':')
            .map((v, i) => {
              if (i === 2) {
                let t = parseInt(v, 10);
                t -= 1;
                v = t.toString();
              }
              return v;
            })
            .join(':');
      } else {
        clearInterval(trigger);
      }
      timeLapse -= 1000;
    }, 1000);
  </script>
</html>
